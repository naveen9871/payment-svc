# configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-config
data:
  DEBUG: "False"
  DB_NAME: "payment_db"
  DB_HOST: "payment-db"
  DB_PORT: "5432"
  RABBITMQ_HOST: "rabbitmq"
  RABBITMQ_PORT: "5672"
  ALLOWED_HOSTS: "*"
---
# secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: payment-secret
type: Opaque
stringData:
  SECRET_KEY: "your-secret-key-change-in-production-use-base64"
  DB_USER: "postgres"
  DB_PASSWORD: "postgres"
  RABBITMQ_USER: "guest"
  RABBITMQ_PASSWORD: "guest"