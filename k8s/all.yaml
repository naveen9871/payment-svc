---
apiVersion: v1
kind: Namespace
metadata:
  name: payment-service

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-config
  namespace: payment-service
data:
  DEBUG: "False"
  DB_NAME: "payment_db"
  DB_HOST: "payment-db"
  DB_PORT: "5432"
  RABBITMQ_HOST: "rabbitmq.notification-service.svc.cluster.local"
  RABBITMQ_PORT: "5672"
  ALLOWED_HOSTS: "*"

---
apiVersion: v1
kind: Secret
metadata:
  name: payment-secret
  namespace: payment-service
type: Opaque
stringData:
  SECRET_KEY: "your-secret-key-change-in-production"
  DB_USER: "postgres"
  DB_PASSWORD: "postgres"
  RABBITMQ_USER: "guest"
  RABBITMQ_PASSWORD: "guest"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: payment-db-pvc
  namespace: payment-service
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-db
  namespace: payment-service
  labels:
    app: payment-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-db
  template:
    metadata:
      labels:
        app: payment-db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: payment-config
              key: DB_NAME
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: payment-secret
              key: DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: payment-secret
              key: DB_PASSWORD
        volumeMounts:
        - name: payment-db-storage
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command: ["pg_isready", "-U", "postgres"]
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "postgres"]
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: payment-db-storage
        persistentVolumeClaim:
          claimName: payment-db-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: payment-db
  namespace: payment-service
  labels:
    app: payment-db
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: payment-db

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: payment-service
  labels:
    app: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      initContainers:
      - name: wait-for-dependencies
        image: busybox:1.36
        command:
          - sh
          - -c
          - |
            echo "⏳ Waiting for PostgreSQL...";
            until nc -z payment-db 5432; do echo "Postgres not ready..."; sleep 5; done;
            echo "✅ Postgres ready!";
            echo "⏳ Waiting for RabbitMQ...";
            until nc -z rabbitmq.notification-service.svc.cluster.local 5672; do echo "RabbitMQ not ready..."; sleep 5; done;
            echo "✅ All dependencies are ready!"
      containers:
      - name: payment-service
        image: payment-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8004
        env:
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: payment-config
              key: DEBUG
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: payment-secret
              key: SECRET_KEY
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: payment-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: payment-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: payment-secret
              key: DB_PASSWORD
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: payment-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: payment-config
              key: DB_PORT
        - name: RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: payment-config
              key: RABBITMQ_HOST
        - name: RABBITMQ_PORT
          valueFrom:
            configMapKeyRef:
              name: payment-config
              key: RABBITMQ_PORT
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: payment-secret
              key: RABBITMQ_USER
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: payment-secret
              key: RABBITMQ_PASSWORD
        - name: ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              name: payment-config
              key: ALLOWED_HOSTS
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8004
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "Running migrations...";
            python manage.py migrate;
            echo "Starting payment-service...";
            gunicorn payment_service.wsgi:application --bind 0.0.0.0:8004 --workers 4 --timeout 120;
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: logs
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: payment-service
  labels:
    app: payment-service
spec:
  type: NodePort
  selector:
    app: payment-service
  ports:
  - port: 8004
    targetPort: 8004
    nodePort: 30004
