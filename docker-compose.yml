version: '3.8'

services:
  payment-db:
    image: postgres:15-alpine
    container_name: payment-db
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - payment-db-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eci-network

  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-service
    environment:
      DEBUG: "False"
      SECRET_KEY: "your-secret-key-change-in-production"
      DB_NAME: payment_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: payment-db
      DB_PORT: 5432
      # ðŸ‘‡ Connect to the existing local RabbitMQ container
      RABBITMQ_HOST: host.docker.internal
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      ALLOWED_HOSTS: "*"
    ports:
      - "8004:8004"
    depends_on:
      payment-db:
        condition: service_healthy
    volumes:
      # âœ… Make sure this folder exists on your Windows system
      - /c/naveen/mtech/ss/payment-svc/logs:/app/logs
    networks:
      - eci-network
    restart: unless-stopped

volumes:
  payment-db-data:

networks:
  eci-network:
    driver: bridge
